<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">A Survey Form</p>
    </header>
    <main>
        <form id="survey-form">
            <div id="div-name">
                <label id="name-label">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required />
            </div>
            <div id="div-email">
                <label id="email-label">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <div id="div-number">
                <label id="number-label">Number:</label>
                <input type="number" id="number" min="1" max="5" placeholder="Enter your number" required />
            </div>
            <div id="div-dropdown">
                <label id="dropdown-label">Dropdown List:</label>
                <select id="dropdown">
                    <option id="option1">1</option>
                    <option id="option2">2</option>
                    <option id="option3">3</option>
                    <option id="option4">4</option>
                    <option id="option5">5</option>
                </select>
            </div>
            <div id="div-radio">
                <label id="label-radio">Radio Buttons:</label>
                <label id="label-radio1">
                    <input type="radio" name="radio-buttons" id="radio1" value="1"/>
                    Radio Button 1
                </label>
                <label id="label-radio2">
                    <input type="radio" name="radio-buttons" id="radio2" value="2" />
                    Radio Button 2
                </label>
                <label id="label-radio3">
                    <input type="radio" name="radio-buttons" id="radio3" value="3"/>
                    Radio Button 3
                </label>
            </div>
            <div id="div-checkbox">
                <label id="label-checkbox">Checkboxes: </label>
                <label id="label-checkbox1">
                    <input type="checkbox" id="checkbox1" value="1" />
                    1
                </label>
                <label id="label-checkbox2">
                    <input type="checkbox" id="checkbox2" value="2" />
                    2
                </label>
                <label id="label-checkbox3">
                    <input type="checkbox" id="checkbox3" value="3" />
                    3
                </label>
            </div>
            <div id="div-textarea">
                <label id="label-textarea">Textarea:</label>
                <textarea rows="5" cols="50" placeholder="Hi">
                </textarea>
            </div>
            <div id="div-submit">
                <input type="submit" id="submit" value="submit"/>
            </div>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
